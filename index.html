<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2Mate - Download YouTube Videos</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff4c4c, #e04343);
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Search Box */
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 70%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-box input:focus {
      border-color: #ff4c4c;
      box-shadow: 0 0 8px rgba(255, 76, 76, 0.5);
      outline: none;
    }

    .search-box button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff4c4c, #e04343);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 76, 76, 0.3);
    }

    /* About Section */
    .about {
      margin-top: 40px;
      text-align: center;
    }

    .about h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ff4c4c;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .about p {
      font-size: 1rem;
      color: #666;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(135deg, #333, #222);
      color: white;
      text-align: center;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer strong {
      font-size: 1.1rem;
      color: #ff4c4c;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Iklan Styles */
    .ad-container {
      text-align: center;
      margin: 20px 0;
    }

    .ad-container iframe {
      border: none;
      overflow: hidden;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
        align-items: center;
      }

      .search-box input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .search-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Y2Mate</h1>
  </header>

  <main>
    <!-- Iklan di Atas Search Box -->
    <div class="ad-container">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="XXXXXXXXXX"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="search-box">
      <input type="text" id="video-link" placeholder="Paste YouTube video link here...">
      <button id="start-btn">Download MP3</button>
    </div>

    <!-- Iklan di Bawah Search Box -->
    <div class="ad-container">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="XXXXXXXXXX"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="about">
      <h2>About Y2Mate</h2>
      <p>Y2Mate is a fast and easy-to-use tool for downloading YouTube videos as MP3 files. Simply paste the video link and click "Download MP3" to get started.</p>
    </div>
  </main>

  <footer>
    <p><strong>MADE BY AB.IQQQ</strong></p>
  </footer>

  <script>
    // API Configuration
    const API_KEY = 'b12950bd2dmsh08b04fe17d08a2ep1e8d0djsnf03fab6e09c4'; // Ganti dengan API Key Anda
    const API_HOST = 'youtube-mp36.p.rapidapi.com';
    const API_URL = 'https://youtube-mp36.p.rapidapi.com/dl';

    // Fungsi untuk mengekstrak ID video dari URL YouTube
    function extractVideoId(url) {
      const regex = /(?:v=|\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Fungsi untuk memulai proses download
    async function startDownload() {
      const videoUrl = document.getElementById('video-link').value;
      const videoId = extractVideoId(videoUrl);

      if (!videoId) {
        alert('Invalid YouTube URL. Please enter a valid link.');
        return;
      }

      try {
        const response = await fetch(`${API_URL}?id=${videoId}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': API_KEY,
            'X-RapidAPI-Host': API_HOST,
          },
        });

        const data = await response.json();

        if (data.status === 'ok') {
          window.open(data.link, '_blank'); // Buka link download di tab baru
        } else {
          alert('Error: ' + data.msg);
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
        console.error(error);
      }
    }

    // Event listener untuk tombol "Download MP3"
    document.getElementById('start-btn').addEventListener('click', startDownload);
  </script>
</body>
</html>
